{% extends "core/base.html" %}

{% block content %}
<h2>Classes</h2>


<ul>
    {% for class in classes %}
        <li>
           <a href="{% url 'core:class_detail' class.slug %}">

                {{ class.name }}
            </a>
        </li>
    {% empty %}
        <li>No classes available.</li>
    {% endfor %}
</ul>
{% endblock %}
